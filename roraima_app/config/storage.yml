test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# =========================================
# AWS S3 Configuration
# =========================================
# IMPORTANTE: En ECS/EC2, las credenciales se obtienen automáticamente del rol IAM
# No es necesario configurar access_key_id/secret_access_key explícitamente

# Staging environment (checkpoint-active-storage-dev)
amazon_staging:
  service: S3
  region: us-east-1
  bucket: checkpoint-active-storage-dev
  http_open_timeout: 5
  http_read_timeout: 5

# Production environment (crear bucket cuando vayas a prod)
amazon_production:
  service: S3
  region: us-east-1
  bucket: roraima-delivery-production
  http_open_timeout: 5
  http_read_timeout: 5

# Alias genérico (usa amazon_staging o amazon_production según Rails.env)
amazon:
  service: S3
  region: us-east-1
  bucket: <%= Rails.env.production? ? 'roraima-delivery-production' : 'checkpoint-active-storage-dev' %>
  http_open_timeout: 5
  http_read_timeout: 5

# Remember not to checkin your GCS keyfile to a repository
# google:
#   service: GCS
#   project: your_project
#   credentials: <%= Rails.root.join("path/to/gcs.keyfile") %>
#   bucket: your_own_bucket-<%= Rails.env %>

# Use bin/rails credentials:edit to set the Azure Storage secret (as azure_storage:storage_access_key)
# microsoft:
#   service: AzureStorage
#   storage_account_name: your_account_name
#   storage_access_key: <%= Rails.application.credentials.dig(:azure_storage, :storage_access_key) %>
#   container: your_container_name-<%= Rails.env %>

# Mirror service for zero-downtime migration (writes to both local and S3)
mirror:
  service: Mirror
  primary: local
  mirrors:
    - amazon
